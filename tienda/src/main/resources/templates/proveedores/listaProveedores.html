<!DOCTYPE html>
<html lang="en">
<head th:replace="commons/header :: header" />
<body>
    <div th:replace="commons/menu :: menu" />
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <h1>Proveedores</h1>
    <a th:href="@{/proveedores/nuevoProveedor}" href="nuevoProveedor.html"  class="btn btn-dark" id="nuevoProveedor" ><img th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a> 
    <label id="textoNuevoProveedor">Nuevo proveedor</label>
    <table class="table table-dark table-striped">
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th colspan="2"></th>
        </tr>
        <div th:each="proveedor : ${proveedores}" class="col-3">
            <tr>
                <td><p th:text="${proveedor.codigo}"></p></td>
                <td><p th:text="${proveedor.nombre}"></p></td>
                <td><p th:text="${proveedor.apellidos}"></p></td>
                <td>
                    <a th:href="@{/proveedores/modificarProveedor?codigo=}+${proveedor.codigo}" href="modificarProveedor.html"  class="btn btn-light" id="nuevoProveedor" ><img th:src="@{/img/editar.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a>
                    <a th:href="@{/proveedores/borrarProveedor?codigo=}+${proveedor.codigo}" href="listaProveedores.html"  class="btn btn-light" id="borrarProveedor"><img th:src="@{/img/borrar.png}" class="card-img-top" alt="..." width="8px" height="20px"/></a>
                </td>
            </tr>
        </div>
    </table>
</body>
</html>
